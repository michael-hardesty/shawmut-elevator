<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Click Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <style>
        :root {
            --bg-color: #333333;
            --card-bg: #444444;
            --text-color: #ffffff;
            --border-color: #555555;
            --left-color: #e53935;
            --right-color: #43a047;
            --accent-color: #7e57c2;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }
        
        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }
        
        header h1 {
            margin: 0;
        }
        
        .refresh-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .refresh-btn:hover {
            background-color: #6a4aa5;
        }
        
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .stat-card h2 {
            margin-top: 0;
            font-size: 1.2rem;
            color: #bbbbbb;
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .left-value {
            color: var(--left-color);
        }
        
        .right-value {
            color: var(--right-color);
        }
        
        .chart-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .chart-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .chart-card h2 {
            margin-top: 0;
            font-size: 1.2rem;
            color: #bbbbbb;
        }
        
        .recent-clicks {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .recent-clicks h2 {
            margin-top: 0;
            font-size: 1.2rem;
            color: #bbbbbb;
        }
        
        .click-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        
        .click-table th, .click-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        
        .click-table th {
            font-weight: bold;
            color: #dddddd;
        }
        
        .loader {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--accent-color);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .button-label {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: bold;
        }
        
        .left-button {
            background-color: rgba(229, 57, 53, 0.2);
            color: var(--left-color);
        }
        
        .right-button {
            background-color: rgba(67, 160, 71, 0.2);
            color: var(--right-color);
        }
        
        .time-filters {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .time-filter {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .time-filter.active {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }
        
        @media (max-width: 768px) {
            .chart-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <header>
            <h1>Button Click Dashboard</h1>
            <button id="refreshBtn" class="refresh-btn">Refresh Data</button>
        </header>
        
        <div class="time-filters">
            <button class="time-filter active" data-days="7">Last 7 days</button>
            <button class="time-filter" data-days="30">Last 30 days</button>
            <button class="time-filter" data-days="90">Last 90 days</button>
            <button class="time-filter" data-days="all">All time</button>
        </div>
        
        <div class="stats-container">
            <div class="stat-card">
                <h2>Total Clicks</h2>
                <div id="totalClicks" class="stat-value">-</div>
            </div>
            
            <div class="stat-card">
                <h2>Left Button (ðŸ˜¡)</h2>
                <div id="leftClicks" class="stat-value left-value">-</div>
            </div>
            
            <div class="stat-card">
                <h2>Right Button (ðŸ˜Š)</h2>
                <div id="rightClicks" class="stat-value right-value">-</div>
            </div>
            
            <div class="stat-card">
                <h2>Ratio (Left:Right)</h2>
                <div id="ratio" class="stat-value">-</div>
            </div>
        </div>
        
        <div class="chart-container">
            <div class="chart-card">
                <h2>Clicks Over Time</h2>
                <canvas id="timeChart"></canvas>
            </div>
            
            <div class="chart-card">
                <h2>Button Distribution</h2>
                <canvas id="pieChart"></canvas>
            </div>
        </div>
        
        <div class="chart-container">
            <div class="chart-card">
                <h2>Clicks by Hour of Day</h2>
                <canvas id="hourChart"></canvas>
            </div>
            
            <div class="chart-card">
                <h2>Clicks by Day of Week</h2>
                <canvas id="weekdayChart"></canvas>
            </div>
        </div>
        
        <div class="recent-clicks">
            <h2>Recent Clicks</h2>
            <div id="recentClicksTable">
                <div class="loader">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Initialize Supabase client
        const supabaseUrl = 'https://myhgzkkxudtzevyvhfhs.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im15aGd6a2t4dWR0emV2eXZoZmhzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDA5NDQ5MjEsImV4cCI6MjA1NjUyMDkyMX0.u2-x4EmCgTq1vjlDF7Eu5aunE8oN_jt1hKBM5sYAIRg';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        
        // Chart objects
        let timeChart, pieChart, hourChart, weekdayChart;
        
        // Current filter setting
        let currentFilter = 7; // Default to 7 days
        
        // Initialize the dashboard
        document.addEventListener('DOMContentLoaded', () => {
            // Set up event listeners
            document.getElementById('refreshBtn').addEventListener('click', refreshData);
            
            // Set up time filter buttons
            document.querySelectorAll('.time-filter').forEach(button => {
                button.addEventListener('click', () => {
                    // Update active button
                    document.querySelectorAll('.time-filter').forEach(b => b.classList.remove('active'));
                    button.classList.add('active');
                    
                    // Update filter and refresh data
                    const days = button.dataset.days;
                    currentFilter = days === 'all' ? null : parseInt(days);
                    refreshData();
                });
            });
            
            // Initial data load
            refreshData();
        });
        
        // Fetch data and update the dashboard
        async function refreshData() {
            try {
                // Show loaders
                document.getElementById('totalClicks').textContent = '-';
                document.getElementById('leftClicks').textContent = '-';
                document.getElementById('rightClicks').textContent = '-';
                document.getElementById('ratio').textContent = '-';
                document.getElementById('recentClicksTable').innerHTML = '<div class="loader"><div class="spinner"></div></div>';
                
                // Build query
                let query = supabase.from('button_clicks').select('*');
                
                // Apply time filter if not 'all time'
                if (currentFilter) {
                    const startDate = new Date();
                    startDate.setDate(startDate.getDate() - currentFilter);
                    query = query.gte('clicked_at', startDate.toISOString());
                }
                
                // Get the data
                const { data, error } = await query.order('clicked_at', { ascending: false });
                
                if (error) {
                    throw error;
                }
                
                // Update dashboard with the data
                updateStats(data);
                updateCharts(data);
                updateRecentClicks(data);
                
            } catch (error) {
                console.error('Error fetching data:', error);
                alert('Failed to load dashboard data. Check the console for details.');
            }
        }
        
        // Update summary statistics
        function updateStats(data) {
            const totalClicks = data.length;
            const leftClicks = data.filter(click => click.button_type === 'Left').length;
            const rightClicks = data.filter(click => click.button_type === 'Right').length;
            
            document.getElementById('totalClicks').textContent = totalClicks;
            document.getElementById('leftClicks').textContent = leftClicks;
            document.getElementById('rightClicks').textContent = rightClicks;
            
            // Calculate ratio
            if (rightClicks === 0) {
                document.getElementById('ratio').textContent = 'N/A';
            } else {
                const ratio = (leftClicks / rightClicks).toFixed(2);
                document.getElementById('ratio').textContent = ratio;
            }
        }
        
        // Update all charts
        function updateCharts(data) {
            updateTimeChart(data);
            updatePieChart(data);
            updateHourChart(data);
            updateWeekdayChart(data);
        }
        
        // Update the time series chart
        function updateTimeChart(data) {
            // Group data by day
            const clicksByDay = {};
            
            data.forEach(click => {
                const date = new Date(click.clicked_at).toLocaleDateString();
                if (!clicksByDay[date]) {
                    clicksByDay[date] = { Left: 0, Right: 0 };
                }
                clicksByDay[date][click.button_type]++;
            });
            
            // Sort dates
            const sortedDates = Object.keys(clicksByDay).sort((a, b) => {
                return new Date(a) - new Date(b);
            });
            
            const chartData = {
                labels: sortedDates,
                datasets: [
                    {
                        label: 'Left Button',
                        data: sortedDates.map(date => clicksByDay[date].Left),
                        backgroundColor: 'rgba(229, 57, 53, 0.2)',
                        borderColor: 'rgba(229, 57, 53, 1)',
                        borderWidth: 1
                    },
                    {
                        label: 'Right Button',
                        data: sortedDates.map(date => clicksByDay[date].Right),
                        backgroundColor: 'rgba(67, 160, 71, 0.2)',
                        borderColor: 'rgba(67, 160, 71, 1)',
                        borderWidth: 1
                    }
                ]
            };
            
            // Create or update chart
            const ctx = document.getElementById('timeChart').getContext('2d');
            
            if (timeChart) {
                timeChart.data = chartData;
                timeChart.update();
            } else {
                timeChart = new Chart(ctx, {
                    type: 'line',
                    data: chartData,
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'top',
                                labels: {
                                    color: '#ffffff'
                                }
                            },
                            title: {
                                display: false
                            }
                        },
                        scales: {
                            x: {
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.1)'
                                },
                                ticks: {
                                    color: '#bbbbbb'
                                }
                            },
                            y: {
                                beginAtZero: true,
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.1)'
                                },
                                ticks: {
                                    color: '#bbbbbb'
                                }
                            }
                        }
                    }
                });
            }
        }
        
        // Update the pie chart
        function updatePieChart(data) {
            const leftClicks = data.filter(click => click.button_type === 'Left').length;
            const rightClicks = data.filter(click => click.button_type === 'Right').length;
            
            const chartData = {
                labels: ['Left Button (ðŸ˜¡)', 'Right Button (ðŸ˜Š)'],
                datasets: [{
                    data: [leftClicks, rightClicks],
                    backgroundColor: [
                        'rgba(229, 57, 53, 0.8)',
                        'rgba(67, 160, 71, 0.8)'
                    ],
                    borderColor: [
                        'rgba(229, 57, 53, 1)',
                        'rgba(67, 160, 71, 1)'
                    ],
                    borderWidth: 1
                }]
            };
            
            const ctx = document.getElementById('pieChart').getContext('2d');
            
            if (pieChart) {
                pieChart.data = chartData;
                pieChart.update();
            } else {
                pieChart = new Chart(ctx, {
                    type: 'pie',
                    data: chartData,
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'top',
                                labels: {
                                    color: '#ffffff'
                                }
                            }
                        }
                    }
                });
            }
        }
        
        // Update the hour of day chart
        function updateHourChart(data) {
            // Initialize counts for each hour (0-23)
            const hourCounts = Array(24).fill(0);
            
            data.forEach(click => {
                const hour = new Date(click.clicked_at).getHours();
                hourCounts[hour]++;
            });
            
            const chartData = {
                labels: Array.from({ length: 24 }, (_, i) => `${i}:00`),
                datasets: [{
                    label: 'Clicks',
                    data: hourCounts,
                    backgroundColor: 'rgba(126, 87, 194, 0.5)',
                    borderColor: 'rgba(126, 87, 194, 1)',
                    borderWidth: 1
                }]
            };
            
            const ctx = document.getElementById('hourChart').getContext('2d');
            
            if (hourChart) {
                hourChart.data = chartData;
                hourChart.update();
            } else {
                hourChart = new Chart(ctx, {
                    type: 'bar',
                    data: chartData,
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                display: false
                            }
                        },
                        scales: {
                            x: {
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.1)'
                                },
                                ticks: {
                                    color: '#bbbbbb'
                                }
                            },
                            y: {
                                beginAtZero: true,
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.1)'
                                },
                                ticks: {
                                    color: '#bbbbbb'
                                }
                            }
                        }
                    }
                });
            }
        }
        
        // Update the day of week chart
        function updateWeekdayChart(data) {
            // Initialize counts for each day of week (0-6, Sunday-Saturday)
            const weekdayCounts = Array(7).fill(0);
            const dayNames = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            
            data.forEach(click => {
                const dayOfWeek = new Date(click.clicked_at).getDay();
                weekdayCounts[dayOfWeek]++;
            });
            
            const chartData = {
                labels: dayNames,
                datasets: [{
                    label: 'Clicks',
                    data: weekdayCounts,
                    backgroundColor: 'rgba(126, 87, 194, 0.5)',
                    borderColor: 'rgba(126, 87, 194, 1)',
                    borderWidth: 1
                }]
            };
            
            const ctx = document.getElementById('weekdayChart').getContext('2d');
            
            if (weekdayChart) {
                weekdayChart.data = chartData;
                weekdayChart.update();
            } else {
                weekdayChart = new Chart(ctx, {
                    type: 'bar',
                    data: chartData,
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                display: false
                            }
                        },
                        scales: {
                            x: {
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.1)'
                                },
                                ticks: {
                                    color: '#bbbbbb'
                                }
                            },
                            y: {
                                beginAtZero: true,
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.1)'
                                },
                                ticks: {
                                    color: '#bbbbbb'
                                }
                            }
                        }
                    }
                });
            }
        }
        
        // Update the recent clicks table
        function updateRecentClicks(data) {
            // Get the 20 most recent clicks
            const recentClicks = data.slice(0, 20);
            
            // Create table HTML
            let tableHtml = `
                <table class="click-table">
                    <thead>
                        <tr>
                            <th>Button</th>
                            <th>Date</th>
                            <th>Time</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            recentClicks.forEach(click => {
                const date = new Date(click.clicked_at);
                const formattedDate = date.toLocaleDateString();
                const formattedTime = date.toLocaleTimeString();
                const buttonClass = click.button_type === 'Left' ? 'left-button' : 'right-button';
                const emoji = click.button_type === 'Left' ? 'ðŸ˜¡' : 'ðŸ˜Š';
                
                tableHtml += `
                    <tr>
                        <td><span class="button-label ${buttonClass}">${emoji} ${click.button_type}</span></td>
                        <td>${formattedDate}</td>
                        <td>${formattedTime}</td>
                    </tr>
                `;
            });
            
            tableHtml += `
                    </tbody>
                </table>
            `;
            
            // Update the table
            document.getElementById('recentClicksTable').innerHTML = tableHtml;
        }
    </script>
</body>
</html>
